<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #003c8f;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 95%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toggle-link {
      margin-top: 15px;
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Blue Title -->
  <div class="logo">SAIL</div>

  <!-- LOGIN FORM -->
  <div class="form-container" id="loginForm">
    <h2>Login</h2>
    <form action="login.php" method="POST">
      <input type="text" name="loginUsername" placeholder="Username" required>
      <input type="password" name="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="toggle-link" onclick="toggleForms('register')">
      New user? Register here
    </div>
  </div>

  <!-- REGISTER FORM -->
  <div class="form-container hidden" id="registerForm">
    <h2>Register</h2>
    <form action="register.php" method="POST">
      <input type="text" name="regUsername" placeholder="Username" required>
      <input type="password" name="regPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="toggle-link" onclick="toggleForms('login')">
      Already have an account? Login here
    </div>
  </div>

  <script>
    function toggleForms(show) {
      document.getElementById("loginForm").classList.toggle("hidden", show === 'register');
      document.getElementById("registerForm").classList.toggle("hidden", show === 'login');
    }
  </script>

</body>
</html>
